spring.application.name=notifications-service
# eureka config
eureka.client.service-url.defualtZone=http://localhost:8761/eureka/
# Kafka broker address
spring.kafka.bootstrap-servers=localhost:9092
# kafka producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
# kafka consumer
spring.kafka.consumer.group-id=auth-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.deserializer.trusted.packages=*
#feign client debugging
logging.level.com.team.notifications_service=DEBUG
logging.level.feign=DEBUG
