spring.application.name=email-service
server.port=8088
# eureka config
eureka.client.service-url.defualtZone=http://localhost:8761/eureka/
# swagger config
openapi.service.title=email-service
openapi.service.version=1.0.0
openapi.service.url=http://localhost:8084
springdoc.api-docs.path=/auth/v3/api-docs
springdoc.swagger-ui.path=/auth/swagger-ui.html

### mail port
spring.mail.host=${HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com